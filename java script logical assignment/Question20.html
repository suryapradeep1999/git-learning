<!DOCTYPE html>
<html>
    <head>
        
        <title>Question20</title>
    </head>
    <style>
        body {
            padding-bottom: 100px;
        }
        td {
            background-color:grey;
        }
        .parallax {
            background-image: url("img_parallax.jpg");
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <body>
        <h1>Pizza Service</h1>
        <form id="form" onsubmit="return false">
            <p>Name: <input class="name" type="text" required/> </p>
            <p>Email: <input class="email" type="email" required/> </p>
            <br>
            <h2>Toppings:</h2>
            <p>Extra Cheese: <input value="extraCheese" class="extraCheese" type="checkbox"/></p>
            <p>Pepperoni: <input value="pepperoni" class="pepperoni" type="checkbox"/></p>
            <p>Olives: <input value="olives" class="olives" type="checkbox"/></p>
            <p>Pepper: <input value="pepper" class="pepper" type="checkbox"/></p>
            <p>Bacon: <input value="bacon" class="bacon" type="checkbox"/></p>
            <p>Tomatoes: <input value="tomatoes" class="tomatoes" type="checkbox"/></p>
            <p>Mushrooms: <input value="mushrooms" class="mushrooms" type="checkbox"/></p>
            <br>
            <h2>How do you want to get your pizza</h2>
            <input id="delivery" type="radio" name = "ans" value="Delivery" required> Delivery </br>
            <input id="pickup" type="radio" name = "ans" value="pickup"> Pickup </br>
            <br>
            Tip?
            <select id="tip" name="tip">
                <option id="tip15" value="15">15%</option>
                <option id="tip20" value="20">20%</option>
                <option id="tip25" value="25">25%</option>
            </select>
            <hr>
            <h2>Address:</h2>
            <textarea id="address" name="address" required></textarea>
            <button id="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
            <button id="showSummary" disabled>Show Summary</button>
            <br>
        </form>
        <Table id="table" border="1"></Table>
        <script>
        var form = document.querySelector("#form");
        var username = document.querySelector(".name");
        var email = document.querySelector(".email");
        var extraCheese = document.querySelector(".extraCheese");
        var pepperoni = document.querySelector(".pepperoni");
        var olives = document.querySelector(".olives");
        var pepper = document.querySelector(".pepper");
        var bacon = document.querySelector(".bacon");
        var tomatoes = document.querySelector(".tomatoes");
        var mushrooms = document.querySelector(".mushrooms");
        
        var delivery = document.querySelector("#delivery");
        var pickup = document.querySelector("#pickup");
        
        var tip15 = document.querySelector("#tip15");
        var tip20 = document.querySelector("#tip20");
        var tip25 = document.querySelector("#tip25");
        
        var address = document.querySelector("#address");

        var table = document.querySelector("#table");
        
        var submit = document.querySelector("#submit");
        var showSummary = document.querySelector("#showSummary");
        submit.addEventListener("click", ()=>showSummary.disabled = false); 
        </script>
    </body>
</html>
