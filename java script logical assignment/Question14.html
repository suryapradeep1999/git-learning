<!DOCTYPE html>
<html>
    <head>
        <title>Question14</title>
    </head>
    <body>
        <script>
            const n = 100;
            const array = [];
            do {
                const randomNumber = Math.floor(Math.random() * 100) + 1
                if(!array.includes(randomNumber)) {
                    array.push(randomNumber);
                }
            } while (array.length<n);
            document.write("[" + array + "]" + "<br>");
            var max = 0;
            var min = 0;
            var even = 0;
            var odd = 0;
            var sum = 0;
            for(i=0; i<100; i++) {
                if(array[i]>max) {
                    max=array[i];
                }
                if(array[i]<min) {
                    min=array[i];
                }
                if(array[i]%2==0) {
                    even++;
                } else {
                    odd++;
                }
                sum=array[i]+sum;
            }
            document.write("Largest number: " + max + "<br>");
            document.write("Smallest number: " + min + "<br>");
            document.write("even number: " + even + "<br>");
            document.write("odd number: " + odd + "<br>");
            document.write("Sum of the numbers: " + sum + "<br>");
            document.write("Average number: " + (sum/array.length));
        </script>
    </body>
</html>
