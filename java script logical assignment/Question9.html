<!DOCTYPE html>
<html>
    <head>
        <title> Question9</title>
    </head>
    <body>
        <script>
        let a = [1, 2, 3];
        let b = ["a", "b", "c"];

        var newlist = function(a,b) {
            let c = a.length+b.length;
            let d = [];
            let j=0,k=0;

            for(i=0; i<c; i++) {
                if(i%2==0) {
                    d[i]=b[k++];
                } else {
                    d[i]=a[j++];
                }
            }
            return d;
        }

        document.write("[" + newlist(a,b) + "]");
        </script>
    </body>
</html>
