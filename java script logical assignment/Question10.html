<!DOCTYPE html>
<html>
    <head>
        <title>Question10</title>
    </head>
    <body>
        <script>
            var a=0, b=1, c, i;
            document.write("Fibonacci series: ");
            for(i=1; i<=100; i++) {
                document.write(" <br> " + a);
                c = a + b;
                a = b;
                b = c;
            }
        </script>
    </body>
</html>
