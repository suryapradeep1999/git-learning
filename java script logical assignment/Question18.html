    <body>
        <script>
            function pigPhrase(phrase) {
                var sentence=phrase.split(' ');
                var piggedPhrase=[];
                for (i=0; i<=sentence.length-1; i++) {
                    piggedPhrase.push(pigWord(sentence[i]));
                }
                return piggedPhrase.join(' ');
            }
            function pigWord(word) {
                let char=word;
                var newword=word+word.charAt(0)+'ay';
                return newword.slice(1);
            }
            document.write(pigPhrase("the quick brown fox"));
        </script>
    </body>
