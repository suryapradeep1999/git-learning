<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <strong><p>One column:</p></strong>
        <table style="width: none">
            <tr>
                <td>100</td>
            </tr>
        </table>
        <strong><p>One row and three columns:</p></strong>
        <table style="width: none">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <strong><p>Two rows and three columns:</p></strong>
        <table style="width: none">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
    </body>
</html>
